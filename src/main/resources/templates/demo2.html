<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thymeleaf Demo</title>
</head>
<body>
  <main>
    <h3>Thymeleaf Loop</h3>
    <table>
      <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Age</td>
      </tr>
      <tr th:each="user : ${list}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>
      </tr>
    </table>
  </main>


</body>
</html>
